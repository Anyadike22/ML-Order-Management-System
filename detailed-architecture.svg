<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" style="font-family: Arial, sans-serif;">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f4f4f4"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
    ML Order Management System - Detailed Architecture
  </text>
  
  <!-- Client-Side Layer -->
  <rect x="50" y="80" width="900" height="120" rx="10" ry="10" fill="#e6f3ff" stroke="#4a90e2" stroke-width="2"/>
  <text x="500" y="110" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Client Layer
  </text>
  <g transform="translate(200, 140)">
    <rect width="200" height="50" rx="5" ry="5" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="14">
      React.js Frontend
    </text>
  </g>
  <g transform="translate(600, 140)">
    <rect width="200" height="50" rx="5" ry="5" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="14">
      Redux State Management
    </text>
  </g>
  
  <!-- Authentication Layer -->
  <rect x="50" y="220" width="900" height="100" rx="10" ry="10" fill="#fff2e6" stroke="#e67e22" stroke-width="2"/>
  <text x="500" y="250" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Authentication Layer
  </text>
  <g transform="translate(400, 280)">
    <rect width="200" height="50" rx="5" ry="5" fill="#ffffff" stroke="#d35400" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="14">
      Auth0 Identity Management
    </text>
  </g>
  
  <!-- Backend Layer -->
  <rect x="50" y="340" width="900" height="120" rx="10" ry="10" fill="#e6ffe6" stroke="#2ecc71" stroke-width="2"/>
  <text x="500" y="370" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Backend Layer
  </text>
  <g transform="translate(150, 400)">
    <rect width="200" height="50" rx="5" ry="5" fill="#ffffff" stroke="#27ae60" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="14">
      Node.js Express API
    </text>
  </g>
  <g transform="translate(400, 400)">
    <rect width="200" height="50" rx="5" ry="5" fill="#ffffff" stroke="#27ae60" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="14">
      RabbitMQ Message Queue
    </text>
  </g>
  <g transform="translate(650, 400)">
    <rect width="200" height="50" rx="5" ry="5" fill="#ffffff" stroke="#27ae60" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="14">
      Redis Caching
    </text>
  </g>
  
  <!-- Data Layer -->
  <rect x="50" y="480" width="440" height="150" rx="10" ry="10" fill="#ffe6e6" stroke="#e74c3c" stroke-width="2"/>
  <text x="270" y="510" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Data Layer
  </text>
  <g transform="translate(120, 540)">
    <rect width="300" height="50" rx="5" ry="5" fill="#ffffff" stroke="#c0392b" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-size="14">
      MongoDB NoSQL Database
    </text>
  </g>
  <g transform="translate(120, 600)">
    <rect width="300" height="50" rx="5" ry="5" fill="#ffffff" stroke="#c0392b" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-size="14">
      Mongoose ODM
    </text>
  </g>
  
  <!-- Machine Learning Layer -->
  <rect x="510" y="480" width="440" height="150" rx="10" ry="10" fill="#f2e6ff" stroke="#9b59b6" stroke-width="2"/>
  <text x="730" y="510" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Machine Learning Layer
  </text>
  <g transform="translate(580, 540)">
    <rect width="300" height="50" rx="5" ry="5" fill="#ffffff" stroke="#8e44ad" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-size="14">
      Python Predictive Models
    </text>
  </g>
  <g transform="translate(580, 600)">
    <rect width="300" height="50" rx="5" ry="5" fill="#ffffff" stroke="#8e44ad" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-size="14">
      ML Model Training & Deployment
    </text>
  </g>
  
  <!-- Interaction Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Arrows showing data flow -->
  <path d="M350 200 L500 220" 
        fill="none" stroke="#e67e22" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M600 220 L500 340" 
        fill="none" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M500 460 L270 480" 
        fill="none" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M500 460 L730 480" 
        fill="none" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
